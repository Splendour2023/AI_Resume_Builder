<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Resume & Cover Letter Generator</title>

  <style>
    :root{
      --primary:#0077b6;
      --primary-dark:#005a9c;
      --muted:#6b7280;
      --card-bg:#ffffff;
      --page-bg:#f4f6f9;
      --accent:#00b4d8;
    }

    body{
      margin:0; font-family:Inter, "Segoe UI", Roboto, Arial, sans-serif;
      background:var(--page-bg); color:#222;
    }

    /* Header */
    .header{
      background: linear-gradient(135deg,var(--primary),var(--accent));
      color:white; padding:28px 16px; text-align:center;
      border-bottom:6px solid rgba(0,0,0,0.06);
      display:flex; gap:16px; align-items:center; justify-content:center; flex-wrap:wrap;
    }
    .header .logo{
      width:96px; height:96px; border-radius:12px; overflow:hidden;
      box-shadow: 0 6px 18px rgba(2,6,23,0.12);
      flex:0 0 96px;
      background:rgba(255,255,255,0.08);
      display:flex; align-items:center; justify-content:center;
    }
    .header .logo img{ width:100%; height:100%; object-fit:cover; display:block; }

    .header .title{
      max-width:900px; text-align:left;
    }
    .header h1{ margin:0 0 6px; font-size:1.6rem; letter-spacing:0.2px; }
    .header p{ margin:0; color:rgba(255,255,255,0.92); font-size:0.98rem; }

    /* Page container */
    .container{ max-width:960px; margin:28px auto; padding:22px; background:var(--card-bg);
      border-radius:12px; box-shadow:0 10px 30px rgba(2,6,23,0.06); border:1px solid #e6eefc;
    }

    .grid{ display:grid; grid-template-columns:1fr 1fr; gap:18px; }
    .full{ grid-column:1/-1; }

    label{ display:block; font-weight:600; margin-bottom:6px; color:var(--primary-dark); }
    input[type="text"], input[type="email"], input[type="url"], textarea{
      width:100%; padding:10px 12px; border-radius:10px; border:1.6px solid #dbe9ff; font-size:0.95rem;
      background:#fbfdff; box-shadow:none; resize:vertical;
    }
    textarea{ min-height:86px; }

    .muted{ color:var(--muted); font-size:0.9rem; margin-top:6px; }

    .actions{ margin-top:16px; display:flex; gap:12px; flex-wrap:wrap; }
    .btn{
      display:inline-block; padding:12px 18px; border-radius:10px; text-align:center; cursor:pointer; border:none;
      font-weight:700; font-size:0.95rem;
    }
    .btn-primary{ background:var(--primary); color:white; box-shadow:0 6px 16px rgba(0,119,190,0.15); width:100%; }
    .btn-secondary{ background:#eef6ff; color:var(--primary-dark); width:100%; border:1px solid #dbe9ff; }

    /* small screens */
    @media (max-width:820px){
      .grid{ grid-template-columns:1fr; }
      .header{ padding:18px; }
      .header .title{ text-align:center; }
      .header .logo{ margin-bottom:6px; }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo">
      <!-- Place resume_header.jpg inside static/ directory -->
      <img src="{{ url_for('static', filename='resume_header.jpg') }}" alt="Header image">
    </div>
    <div class="title">
      <h1>AI Resume & Cover Letter Generator</h1>
      <p>Turn your details into a professional resume + tailored cover letter in seconds.</p>
    </div>
  </header>

  <main class="container">
    <form method="POST" novalidate>
      <div class="grid">
        <div>
          <label for="name">Full name <span class="muted">(required)</span></label>
          <input id="name" name="name" type="text" placeholder="Jane Doe" required>
        </div>

        <div>
          <label for="role">Position applying for <span class="muted">(required)</span></label>
          <input id="role" name="role" type="text" placeholder="Software Engineer" required>
        </div>

        <div>
          <label for="company">Company (optional)</label>
          <input id="company" name="company" type="text" placeholder="Google">
        </div>

        <div>
          <label for="experience">Years of experience</label>
          <input id="experience" name="experience" type="text" placeholder="4">
        </div>

        <div class="full">
          <label for="skills">Skills <span class="muted">(comma separated, required)</span></label>
          <input id="skills" name="skills" type="text" placeholder="Python, Flask, Docker, SQL" required>
        </div>

        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@example.com">
        </div>

        <div>
          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="text" placeholder="+234 80x xxx xxxx">
        </div>

        <div>
          <label for="linkedin">LinkedIn</label>
          <input id="linkedin" name="linkedin" type="url" placeholder="https://linkedin.com/in/you">
        </div>

        <div>
          <label for="github">GitHub / Portfolio</label>
          <input id="github" name="github" type="url" placeholder="https://github.com/you">
        </div>

        <div class="full">
          <label for="address">Address</label>
          <input id="address" name="address" type="text" placeholder="Lagos, Nigeria">
        </div>

        <div class="full">
          <label for="experience_text">Brief experience summary (optional)</label>
          <textarea id="experience_text" name="experience_text" placeholder="Short description you want the resume to emphasize (e.g., 'Led backend team building payment APIs')."></textarea>
        </div>
      </div>

      <div class="actions">
        <button class="btn btn-primary" type="submit">âœ¨ Generate resume & cover letter</button>
        <a class="btn btn-secondary" href="/" role="button">Reset</a>
      </div>
    </form>
  </main>

</body>
</html>
