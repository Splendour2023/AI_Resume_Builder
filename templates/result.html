<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Generated Resume & Cover Letter</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root{
      --primary:#0077b6; --accent:#00b4d8; --muted:#6b7280; --bg:#f4f6f9;
    }
    body{ margin:0; font-family:Inter, "Segoe UI", Roboto, Arial; background:var(--bg); color:#222; }
    .header{
      background: linear-gradient(135deg,var(--primary),var(--accent));
      color:white; padding:28px; display:flex; align-items:center; gap:18px; justify-content:center; flex-wrap:wrap;
      border-bottom:6px solid rgba(0,0,0,0.06);
    }
    .header .logo{ width:92px; height:92px; border-radius:12px; overflow:hidden; background:rgba(255,255,255,0.08); }
    .header .logo img{ width:100%; height:100%; object-fit:cover; display:block; }
    .header h1{ margin:0; font-size:1.5rem; }
    .container{ max-width:990px; margin:24px auto; padding:22px; background:#fff; border-radius:12px; box-shadow:0 12px 30px rgba(2,6,23,0.06); border:1px solid #e6eefc; }
    .row{ display:flex; gap:18px; flex-wrap:wrap; }
    .col{ flex:1 1 300px; min-width:260px; }
    h2{ color:var(--primary); border-bottom:3px solid rgba(0,180,216,0.12); padding-bottom:6px; margin-top:18px; }

    .resume, .cover { background:#fbfdff; padding:16px; border-radius:8px; border:1px solid #eef7ff; line-height:1.6; }
    .meta{ color:var(--muted); font-size:0.95rem; margin-bottom:8px; }

    .download-buttons{ margin-top:18px; display:flex; gap:10px; flex-wrap:wrap; }
    .download-buttons a{
      text-decoration:none; color:white; padding:10px 14px; border-radius:8px; font-weight:700; display:inline-flex; gap:8px; align-items:center;
    }
    .download-buttons .pdf{ background:#e0486a; } .download-buttons .word{ background:#2b2f9a; } .download-buttons .txt{ background:#343a40; } .download-buttons .html{ background:#17a2b8; }
    .download-buttons a:hover{ opacity:0.94; transform:translateY(-1px); transition:all .12s ease; }

    .back { margin-top:18px; display:inline-block; color:var(--primary); text-decoration:none; font-weight:700; }
    @media (max-width:820px){ .row{ flex-direction:column; } .header{ padding:18px; } }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo">
      <img src="{{ url_for('static', filename='resume_header.jpg') }}" alt="Header image">
    </div>
    <div>
      <h1>Generated Resume & Cover Letter</h1>
      <div class="meta">Generated by your AI Resume Builder — review and download below.</div>
    </div>
  </header>

  <main class="container">
    <div class="row">
      <div class="col">
        <h2>Resume</h2>
        <div class="resume">{{ resume | safe }}</div>
      </div>

      <div class="col">
        <h2>Cover Letter</h2>
        <div class="cover">{{ cover_letter | safe }}</div>
      </div>
    </div>

    <div class="download-buttons">
      <a class="pdf"  href="/download/pdf"><i class="fa-solid fa-file-pdf"></i> PDF</a>
      <a class="word" href="/download/word"><i class="fa-solid fa-file-word"></i> Word</a>
      <a class="txt"  href="/download/txt"><i class="fa-solid fa-file-lines"></i> TXT</a>
      <a class="html" href="/download/html"><i class="fa-solid fa-code"></i> HTML</a>
    </div>

    <a class="back" href="/">← Make another resume</a>
  </main>

</body>
</html>
